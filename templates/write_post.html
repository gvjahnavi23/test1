<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3 style="color: blue; font-style: italic; margin-left: 80%; width: fit-content;">UserMania</h3>

    <div class="container">
        <h1>Write Your Post</h1>
        <form action="/submit_post" method="POST" enctype="multipart/form-data">
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter your post title">
        
            <label for="content">Post Content:</label>
            <textarea id="content" name="content" required placeholder="Write your post content here..."></textarea>
        
            <label for="video">If you want to upload vedio or image----></label>
            <input type="file" accept="image/*, video/*">
<br><br>
        
            <input type="submit" value="Submit Post">
        </form>
        
    </div>
</body>
</html>
